        <script src="https://kit.fontawesome.com/7222095cb9.js" crossorigin="anonymous"></script>

    <body>
        <header>
            <div class="userScoreDiv">
                <p>User</p>
                <h1>0</h1>
            </div>

            <div class="title">
                <h1>ROCK</h1>
                <h1>PAPER</h1>
                <h1>SCISSORS</h1>
            </div>

            <div class="compScoreDiv">
                <p>Comp</p>
                <h1>0</h1>
            </div>
        </header>

        <main>

            <div class="userChoices">
                
                <a href="#" class="r1"><img src="images/icon-rock.svg"></a>

                <a href="#" class="p1"><img src="images/icon-paper.svg"></a>

                <a href="#" class="s1"><img src="images/icon-scissors.svg"></a>
            </div>

            <div class="result-div">
                <h1 class="result"></h1>
                <label for="number">Max Score</label>
                <input type="number" id="number" value="3">
                <a href="#" class="playAgain">PLAY</a>
            </div>
            

            <div class="compChoices">
                <img class="comp" src="images/icon-rock.svg">

                <img class="comp" src="images/icon-paper.svg">

                <img class="comp" src="images/icon-scissors.svg">

            </div>

        </main>

        <section class="rules">
            <h1>Rules</h1>


            <div class="rules-container">
            <img src="images/icon-rock.svg">

            <div class="arrows">Beats
            <i class="fas fa-long-arrow-alt-right"></i>
            </div>
            <img src="images/icon-paper.svg">

            <div class="arrows">Beats
            <i class="fas fa-long-arrow-alt-right"></i>
            </div>
            <img src="images/icon-scissors.svg">

            <div class="arrows">Beats
            <i class="fas fa-long-arrow-alt-right"></i>
            </div>
    
            <img src="images/icon-rock.svg">
            </div>



        </section>
